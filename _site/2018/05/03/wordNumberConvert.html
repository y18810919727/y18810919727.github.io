        <h1 id="word-编号转纯文本">Word 编号转纯文本</h1>
<ol>
  <li>Alt+F11 打开VB编辑器</li>
  <li>双击This Document 进入该文档编辑界面</li>
  <li>输入如下代码
    <div class="highlighter-rouge"><pre class="highlight"><code>Sub ListConverter()
     ActiveDocument.Content.ListFormat.ConvertNumbersToText
End Sub
</code></pre>
    </div>
  </li>
  <li>F5运行，OK</li>
</ol>
